{% extends 'base.html' %}
{% block content %}
    <div class="error-container d-flex align-items-center justify-content-center min-vh-100 animate__animated animate__fadeIn">
        <div class="error-card card p-4 shadow-lg text-center animate__animated animate__zoomIn" style="max-width: 500px; width: 100%;">
            <div class="card-body">
                <h2 class="mb-3" style="color: #dc3545;">403 - Access Denied</h2>
                <p class="text-muted mb-4">You do not have permission to view this page.</p>
                <i class="fas fa-lock fa-3x mb-4" style="color: #006d77;"></i>
                <a href="{% url 'home' %}" class="btn btn-modern w-100" data-bs-toggle="tooltip" title="Return to the homepage">Back to Home</a>
            </div>
        </div>
    </div>

    <style>
        /* 403 Error Page Specific Styles */
        .error-container {
            background: linear-gradient(135deg, #edf6f9 0%, #83c5be 100%);
            position: relative;
            overflow: hidden;
        }
        [data-bs-theme="dark"] .error-container {
            background: linear-gradient(135deg, #14213d 0%, #3a506b 100%);
        }
        .error-card {
            border-radius: 15px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
        }
        [data-bs-theme="dark"] .error-card {
            background: rgba(44, 44, 44, 0.9);
            color: #e0e0e0;
        }
        .btn-modern {
            font-size: 1.1rem;
            padding: 12px;
        }
        /* Background Animation */
        .error-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }
        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        $(document).ready(function() {
            $('[data-bs-toggle="tooltip"]').tooltip();

            $('.btn-modern').on('click', function() {
                $(this).addClass('bounce');
                setTimeout(() => $(this).removeClass('bounce'), 1000);
            });
        });
    </script>
{% endblock %}
