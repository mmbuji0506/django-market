{% extends 'base.html' %}
{% block content %}
    <div class="home-container d-flex align-items-center justify-content-center min-vh-100 animate__animated animate__fadeIn">
        <div class="home-card card text-center p-5 shadow-lg animate__animated animate__zoomIn" style="max-width: 600px; width: 100%;">
            <div class="card-body">
                <h1 class="display-4 mb-4" style="color: #006d77;">Welcome to Supermarket Management</h1>
                <p class="lead text-muted mb-4">Effortlessly manage products, inventory, sales, and more with our cutting-edge system.</p>
                <a class="btn btn-modern btn-lg" href="{% url 'product_list' %}" role="button" data-bs-toggle="tooltip" title="Explore our product catalog">View Products</a>
            </div>
        </div>
    </div>

    <style>
        /* Home Page Specific Styles */
        .home-container {
            background: linear-gradient(135deg, #edf6f9 0%, #83c5be 100%);
            position: relative;
            overflow: hidden;
        }
        [data-bs-theme="dark"] .home-container {
            background: linear-gradient(135deg, #14213d 0%, #3a506b 100%);
        }
        .home-card {
            border-radius: 20px;
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            border: none;
        }
        [data-bs-theme="dark"] .home-card {
            background: rgba(44, 44, 44, 0.9);
            color: #e0e0e0;
        }
        .btn-modern {
            font-size: 1.2rem;
            padding: 12px 30px;
        }
        /* Background Animation */
        .home-container::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            top: -50%;
            left: -50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.2) 0%, transparent 70%);
            animation: rotateBackground 20s linear infinite;
        }
        @keyframes rotateBackground {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>

    <script>
        $(document).ready(function() {
            $('[data-bs-toggle="tooltip"]').tooltip();
            $('.btn-modern').on('click', function() {
                $(this).addClass('bounce');
                setTimeout(() => {
                    $(this).removeClass('bounce');
                }, 1000);
            });
        });
    </script>
{% endblock %}
