{% extends 'base.html' %}
{% block content %}
    <h2 class="mb-4 animate__animated animate__fadeIn">Management Dashboard</h2>

    <form method="get" class="mb-4 animate__animated animate__fadeInUp">
        <div class="row g-3">
            <div class="col-md-4 col-12">
                <label for="start_date" class="form-label">Start Date</label>
                {{ form.start_date }}
            </div>
            <div class="col-md-4 col-12">
                <label for="end_date" class="form-label">End Date</label>
                {{ form.end_date }}
            </div>
            <div class="col-md-4 col-12 d-flex align-items-end gap-2">
                <button type="submit" class="btn btn-primary btn-modern w-100">Filter</button>
                <a href="{% url 'export_sales_csv' %}?{{ request.GET.urlencode }}" class="btn btn-outline-primary btn-modern">CSV</a>
                <a href="{% url 'export_sales_pdf' %}?{{ request.GET.urlencode }}" class="btn btn-outline-primary btn-modern">PDF</a>
            </div>
        </div>
    </form>

    <div class="row g-4">
        <div class="col-md-4 col-12">
            <div class="card animate__animated animate__zoomIn">
                <div class="card-body text-center">
                    <h5 class="card-title">Total Sales</h5>
                    <p class="card-text display-4">TShs.<span id="totalSales">{{ total_sales|floatformat:2 }}</span></p>
                </div>
            </div>
        </div>
        <div class="col-md-8 col-12">
            <div class="card animate__animated animate__zoomIn">
                <div class="card-body">
                    <h5 class="card-title">Top 5 Products</h5>
                    <canvas id="topProductsChart" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-2">
        <div class="col-12">
            <div class="card animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h5 class="card-title">Sales Over Time</h5>
                    <canvas id="salesOverTimeChart" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="row g-4 mt-2">
        <div class="col-12">
            <div class="card animate__animated animate__fadeInUp">
                <div class="card-body">
                    <h5 class="card-title">Cart Abandonment Over Time</h5>
                    <canvas id="abandonmentOverTimeChart" height="300"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- ... (rest of the cards with similar animation classes) ... -->

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" integrity="sha512-c42qTSw/wPZ3/5LBzD+Bw5f7bSF2oxou6wEb+I/lqeaKV5FDIfMvvRp772y4jcJLKuGUOpbJMdg/BTl50fJYAw==" crossorigin="anonymous">
    <script>
        // Chart.js code remains the same, just add animation classes to elements
    </script>
{% endblock %}
