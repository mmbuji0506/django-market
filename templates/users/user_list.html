{% extends 'base.html' %}
{% block content %}
    <h2>User Management</h2>
    <table class="table table-striped mt-4">
        <thead>
            <tr>
                <th>Username</th>
                <th>Email</th>
                <th>Role</th>
                <th>Active</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for user in users %}
                <tr>
                    <td>{{ user.username }}</td>
                    <td>{{ user.email|default:"N/A" }}</td>
                    <td>{{ user.userprofile.role }}</td>
                    <td>{{ user.is_active|yesno:"Yes,No" }}</td>
                    <td>
                        <a href="{% url 'user_edit' user.id %}" class="btn btn-sm btn-primary">Edit</a>
                    </td>
                </tr>
            {% empty %}
                <tr>
                    <td colspan="5">No users found.</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
